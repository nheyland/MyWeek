<!DOCTYPE html>
<html>

<head>
  <title></title>
  {%load static%}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />


  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
  <form action="/explore/search_events/" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Search Events" name="event_search" />
    <input type="datetime-local" id="start" placeholder="YYYY-MM-DD HH:MM" name="start_time" />
    <input type="datetime-local" id="end" placeholder="YYYY-MM-DD HH:MM" name="end_time" />

    <input type="submit">
  </form>
  <div class="map">
    <div id="map" style="height: 300px; width: 100%;"></div>
  </div>
  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Address</th>
      <th>Attendance</th>
    </tr>
    {% for e in events%}
    <tr>
      <td><a href="/details/{{e.id}}">{{e.title}}</a></td>
      <td>{{e.desc}}</td>
      <td>{{e.start_time}}</td>
      <td>{{e.end_time}}</td>
      <td>{{e.address}}</td>
      <td>{{e.invitees|length|add:'1'}}</td>
    </tr>
    {% endfor %}

  </table>
  <script defer>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmhleWxhbmQiLCJhIjoiY2toZHI4ZWNqMDgwaTMwczFuNnpvcGFuMiJ9.4LH3G0a18_HQY8t55W83lg';
    var map = new mapboxgl.Map({
      container: 'map',
      center: [-98, 39],
      zoom: 2,
      style: 'mapbox://styles/nheyland/cklx3z8vw5yt717lk0rui6ntl'
    });
    map.on('load', function () {
      map.addSource('event', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': {{ geo | safe}}

               }
           });


    map.addLayer({
      'id': 'event',
      'type': 'circle',
      'source': 'event',
      'paint': {
        'circle-radius': 6,
        'circle-color': '#00be7f'
      },
      'filter': ['==', '$type', 'Point']
    });
       });

    map.on('click', 'event', function (e) {
      map.flyTo({
        center: e.features[0].geometry.coordinates
      });
    });
    map.on('mouseenter', 'event', function () {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'event', function () {
      map.getCanvas().style.cursor = '';
    });
    map.on('click', 'event', function (e) {
      var coordinates = e.features[0].geometry.coordinates.slice();
      var name = e.features[0].properties.name;
      var desc = e.features[0].properties.desc;
      var link = e.features[0].properties.link;
      while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
      }
      new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(`<a style="text-decoration: none;font-size: 1.0rem" href="${link}" <h3>` + name + '</h3> </a>')
        .addTo(map);
    });
  </script>

</body>

</html>
